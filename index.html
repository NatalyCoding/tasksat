<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasKsat</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="header__company-info">
                <img src="img/logo.png" alt="logo" class="header-logo">
                <div class="header__contacts">
                    <div class="header__phone">
                        <img src="img/phone logo.png" alt="phone" class="phone-icon">
                        <div class="phone-info">
                            <div class="header__white-text">
                                1-800-224-1462
                            </div>
                            <div class="header__black-text">
                                US & Canada toll free
                            </div>
                        </div>
                    </div>
                    <div class="header__chat">
                        <img src="img/live support logo.png" alt="chat" class="chat-icon">
                        <div class="chat-info">
                            <div class="header__white-text">
                                Get Live Chat Support
                            </div>
                            <div class="header__black-text">
                                Need help?
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-slogan-wrapper">

                <h4 class="heading-size-4 header-slogan">
                    Get your Task Management Software Migrated
                </h4>
                <form>
                    <label for="softname" class="heading-size-4 header-slogan">from</label>

                    <select id="softname" name="softname">
                        <option value="basecamp">Basecamp</option>
                        <option value="jira">Jira</option>
                    </select>
                    <label for="softname" class="heading-size-4 header-slogan">to</label>
                    <select id="softname" name="softname">
                        <option value="jira">Jira</option>
                        <option value="basecamp">Basecamp</option>
                    </select>
                    <label for="softname" class="heading-size-4 header-slogan">in 15min</label>
                </form>

            </div>
            <a class="action-button header-button" href="#">Start Free Demo</a>
        </div>

    </header>

</body>

</html>
